<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上畫畫</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="back-button" onclick="location.href='menu.html'">Back to Menu</button>
    <h1>線上畫畫</h1>
    <div class="toolbar">
        <label for="uploadGcode" class="white"></label>
        <button id="downloadGcodeButton">下載G-code</button>&nbsp;&nbsp;&nbsp;
        <button id="clearButton">清除畫布</button>&nbsp;&nbsp;&nbsp;
    </div>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>
    <div class="coordinates-section" style="display:none;">
        <h2>座標記錄</h2>
        <textarea id="coordinates" rows="10" cols="50" readonly></textarea>
    </div>
    <label for="colorPicker"></label>
    <input type="hidden" id="colorPicker">
    <label for="lineWidth"></label>
    <input type="hidden" id="lineWidth" min="1" max="10" value="1" display="none">
    <input type="hidden" id="uploadGcode" accept=".gcode">
    <script src="script.js"></script>
</body>
</html>
